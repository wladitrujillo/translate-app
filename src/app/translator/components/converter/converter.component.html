<div class="container">


    <div class="row">

        <div class="col-md-9">


            <mat-accordion [togglePosition]="'before'">
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Formato de Archivo
                        </mat-panel-title>
                        <mat-panel-description>
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <mat-form-field class="full-width">
                        <mat-label>Formato</mat-label>
                        <mat-select [formControl]="fileFormat">
                            <mat-option value="sql">
                                Sql-Mysql (.sql)
                            </mat-option>
                            <mat-option value="json">
                                Json (.json)
                            </mat-option>
                            <mat-option value="javascript">
                                Javascript (.js)
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-expansion-panel>
                <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Culturas
                        </mat-panel-title>
                        <mat-panel-description>
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <mat-selection-list [compareWith]="compareLocales" multiple [formControl]="selectedLocales">
                        <mat-list-option checkboxPosition="before" [value]="locale"
                            *ngFor="let locale of locales; trackBy: locale?.id;">
                            {{ locale.name }}
                        </mat-list-option>
                    </mat-selection-list>
                </mat-expansion-panel>
            </mat-accordion>

        </div>

        <div class="col-md-3">
            <button mat-raised-button color="primary" (click)="generate()" class="full-width">Generar</button>
        </div>
    </div>
</div>
