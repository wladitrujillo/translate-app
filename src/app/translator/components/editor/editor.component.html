<div class="container">

    <div class="row">

        <mat-form-field class="example-full-width">
            <mat-label>Buscar</mat-label>
            <mat-icon matPrefix>search</mat-icon>
            <input type="tel" matInput placeholder="">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Toppings</mat-label>
            <mat-select multiple>
                <mat-option *ngFor="let culture of cultures" [value]="culture">{{culture}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="container">

        <div class="row row-key" *ngFor="let item of items">
            <div class="col-md-3">
                <div class="item-key">
                    <span>{{item.id}}</span>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row-trans" *ngFor="let resource of item.resources">
                    <div class="key-translation-lang-name">
                        <strong> {{resource.code}}</strong>
                    </div>
                    <div class="key-translation-editor-container">
                        <div class="key-editor-wrapper">
                            <div>{{resource.value}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>

</div>
