<div class="container">

    <div class="row">

        <mat-card style="margin: 15px 0 15px 0;">
            <mat-card-header>
                <mat-card-title>Configuración General</mat-card-title>
            </mat-card-header>
            <mat-card-content>

                <form [formGroup]="form" (ngSubmit)="onSubmit()" style="margin-top: 15px;">
                    <div class="col-md-12">
                        <mat-form-field class="full-width">
                            <mat-label>Nombre</mat-label>
                            <input matInput formControlName="name" placeholder="Nombre del proyecto">
                        </mat-form-field>

                        <mat-form-field class="full-width">
                            <mat-label>Descripción</mat-label>
                            <textarea matInput formControlName="description"
                                placeholder="Descripción del proyecto"></textarea>
                        </mat-form-field>

                        <mat-form-field style="width: 100%;">
                            <mat-label>Lenguaje base</mat-label>
                            <mat-select formControlName="baseLocale">
                                <mat-option *ngFor="let locale of project.locales" [value]="locale.id">
                                    {{locale.id}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </form>
            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit">Guardar</button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div class="row">

        <div class="title">
            <span>Culturas</span>
        </div>

        <div class="table-control-actions">
            <button mat-raised-button color="primary" (click)="openDialogAddCulture()">Agregar Cultura</button>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin: 15px 0 15px 0;">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row;">
                    <button (click)="onRemoveLocale(row)" mat-icon-button matTooltip="Borrar cultura">
                        <mat-icon color="warn">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


    </div>

</div>
